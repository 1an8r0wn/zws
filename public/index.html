<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="language" content="EN">
		<meta name="keywords" content="zero, width, shortner, url">

		<meta name="theme-color" content="#111111">

		<title>Zero Width Shortner</title>

		<style>
			body {
				background: #111;
				color: #efefef;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			}

			h1 {
				font-size: 56px;
				font-weight: bold;
				text-align: center;
				margin-top: 25vh;
			}

			p {
				text-align: center;
			}

			input {
				display: block;
				font-family: monospace;
				background: transparent;
				border: 1px solid #bfbfbf;
				outline: none;
				border-radius: 1px;
				color: #efefef;
				padding: 1rem;
				margin: auto;
				width: 720px;
				max-width: 100%;
			}

			input:hover,
			input:active,
			input:focus {
				border: 1px solid #efefef;
			}
		</style>
	</head>

	<body>
		<h1>
			Zero Width Shorter
		</h1>

		<form onsubmit="event.preventDefault(); shorten()">
		<input id="long" type="url" placeholder="Your lengthy URL" minlength="0" maxlength="255" required autofocus />

			<p id="result"></p>
		</form>

		<script type="text/javascript">
			function shorten() {
				const result = document.getElementById('result');
				const long = document.getElementById('long');

				result.innerText = 'Shorteningâ€¦';

				const xhr = new XMLHttpRequest();
				xhr.open('GET', `/shorten?long=${encodeURIComponent(long.value)}`, true);

				xhr.onreadystatechange = () => {
					if (xhr.readyState === 4) {
						const url = window.location.origin + JSON.parse(xhr.response).short;
						result.innerText = `Copied to clipboard: ${url}`;
						copyToClipboard(url);
					}
				}

				xhr.send(null);
			}

			// Credit: https://stackoverflow.com/a/30810322/2164304
			function copyToClipboard(text) {
				const clipboard = document.createElement('textarea');

				clipboard.style.position = 'fixed';
				clipboard.style.top = 0;
				clipboard.style.left = 0;
				clipboard.style.width = '2em';
				clipboard.style.height = '2em';
				clipboard.style.padding = 0;
				clipboard.style.border = 'none';
				clipboard.style.outline = 'none';
				clipboard.style.boxShadow = 'none';
				clipboard.style.background = 'transparent';
				clipboard.value = text;

				document.body.appendChild(clipboard);

				clipboard.focus();
				clipboard.select();

				const successful = document.execCommand('copy');
				console.log(successful);

				document.body.removeChild(clipboard);
			}
		</script>
	</body>
</html>
