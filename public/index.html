<!doctype html>
<html lang="en" dir="ltr">

<head>
  <!-- CSS and formatting -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
  <link rel="stylesheet" href="./styles.css">

  <!-- SEO meta tags -->
  <title>Zero Width Shortener</title>
  <meta name="twitter:title" content="Zero Width Shortener">
  <meta name="og:site_name" content="Zero Width Shortener">
  <meta property="og:title" content="Zero Width Shortener">

  <meta property="og:url" content="https://zero-width-shortener.web.app/">

  <meta name="language" content="EN">
  <meta property="og:locale" content="en_US">

  <meta name="description" content="Shorten URLs using invisible spaces.">
  <meta name="twitter:description" content="Shorten URLs using invisible spaces.">
  <meta property="og:description" content="Shorten URLs using invisible spaces.">
  
  <meta property="og:type" content="website">
  
  <meta name="twitter:card" content="summary">
  
  <meta name="theme-color" content="#252f3b">
  
  <meta name="keywords" content="zero, width, shortener, url, url shortener, zero-width">
</head>

<body>
  <div class="center">
    <h1>
      Zero Width Shortener
    </h1>
  </div>

  <form onsubmit="event.preventDefault(); shorten()">
    <div class="center">
      <input id="long" type="url" placeholder="Your long URL (max 255 characters)" minlength="0" maxlength="255" required autofocus />
      <input id="submit" type="submit" value="Shorten">
      <p id="result"></p>
    </div>
  </form>

  <script type="text/javascript" src="index.js"></script>
</body>

</html>
